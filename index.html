<!DOCTYPE html>
<html>
  <head>
    <title>Anastasia Malkina | Portfolio</title>
    <link rel="stylesheet" href="src/style.css" />

      type="image/x-icon"
    />
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <div class="elements">
      <div class="navbar">

        <div class="me">

            src="src/images/nastya.png"
            alt="nastya"
            height="450px"
            weight="450px"
          />
        </div>
        <div class="round"></div>
        <div class="lines">/ / / /</div>
        <div class="stars">
          <img
            src="src/images/stars.png"
            alt="stars"
